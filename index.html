<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ton Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Forum&family=Platypi:wght@300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <img class="avatar-image" src="">
            <span class="name"></span>
            <button class="action-button">Action</button>
        </div>
        <div class="button-container-bottom">
            <button class="main-button">Главная</button>
            <button class="lottery-button">Квизы</button>
            <button class="info-button">Инфо</button>
            <button class="profile-button">Профиль</button>
        </div>
        <div></div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            const tg = window.Telegram.WebApp;
            tg.expand()

            document.getElementById('name').value = tg.initDataUnsafe.user.first_name;
            const avatarUrl = tg.getUser().photoUrl;
            const avatarImage = document.getElementById('avatar-image');
            avatarImage.src = avatarUrl;
        </script>
    </body>
</html>
