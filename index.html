<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ton Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Forum&family=Platypi:wght@300..800&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top_block">
            <!-- <img id="avatar_image"> -->
            <span id="user_name"></span>
            <button id="action_button" onclick="connectToWallet()">Подключить</button>
        </div>
        <div id="button_container_bottom">
            <button id="main_button" onclick="disconnectWallet() ">disconnect</button>
            <button id="lottery_button">Квизы</button>
            <button id="info_button">Инфо</button>
            <button id="profile_button">Профиль</button>
        </div>
        <div></div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            const tg = window.Telegram.WebApp;
            tg.expand()


            document.getElementById('user_name').innerHTML = tg.initDataUnsafe.user.first_name;


            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://500kilogram.github.io/Ton-quiz/tonconnect-manifest.json'
            })

            tonConnectUI.uiOptions = {
                twaReturnUrl: 't.me/Gg123455_bot/tonquiztest'
            };


            async function connectToWallet() {
                const connectedWallet = await tonConnectUI.connectWallet();
                // Do something with connectedWallet if needed
                console.log(connectedWallet);
                const topBlock = document.getElementById('top_block');
            
                // Создание элемента кнопки
                const disconnectButton = document.createElement('button');
                disconnectButton.innerHTML = 'Disconnect';
                disconnectButton.id = 'disconnect-button'; // Установка идентификатора
                
                // Добавление кнопки в блок top_block
                topBlock.appendChild(disconnectButton);
                
                const actionButton = document.getElementById('action_button');

                // Скрытие кнопки action_button
                actionButton.style.display = 'none';
            }
            
            async function disconnectWallet() {
                await tonConnectUI.disconnect();
            }


            // Обработчик события нажатия на кнопку
            disconnectButton.addEventListener('click', async () => {
              try {
                // Здесь вы можете добавить асинхронную функцию или логику для отключения соединения или выполнения других действий
                await tonConnectUI.disconnect();
                console.log('Disconnect button clicked');
              } catch (error) {
                console.error('Error occurred:', error);
              }
            });
        </script>
    </body>
</html>
