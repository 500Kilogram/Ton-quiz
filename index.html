<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Ton Quiz</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Forum&family=Platypi:wght@300..800&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="top_block">
            <!-- <img id="avatar_image"> -->
            <span id="user_name"></span>
            <button id="action_button" onclick="connectToWallet()">Подключить</button>
        </div>
        <div id="button_container_bottom">
            <button id="main_button" onclick="DisconectWallet()">Disconnect</button>
            <button id="lottery_button">Квесты</button>
            <button id="info_button">Инфо</button>
            <button id="profile_button">Профиль</button>
        </div>
        <div></div>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <script>
            const tg = window.Telegram.WebApp;
            tg.expand()


            document.getElementById('user_name').innerHTML = tg.initDataUnsafe.user.first_name;
            
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://500kilogram.github.io/Ton-quiz/tonconnect-manifest.json',
            });
            console.log(tonConnectUI.wallet);
            console.log(tonConnectUI.walletInfo);
            console.log(tonConnectUI.account);
            console.log(tonConnectUI.connected);
            async function connectToWallet() {
                const connectedWallet = await tonConnectUI.connectWallet();
            }


            async function DisconectWallet() {
                await tonConnectUI.disconnect();
                console.log("Disconect");
            }
        </script>
    </body>
</html>
